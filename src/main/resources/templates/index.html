
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>AudioTeca</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="container">
            <h2 th:text="#{index.titulo}">Nuestros Libros</h2>            
            <div class="row row-cols-3" th:if="${libros != null and !libros.empty}">
                <div class="card" th:each="libro : ${libros}" >
                    <div class="card-body">
                        <h5 class="card-title">[[${libro.descripcion}]]</h5>
<!--                        <h6 class="card-subtitle mb-2 text-muted text-end">Â¢[[${#numbers.formatDecimal(libro.precio, 1, 'DEFAULT', 2, 'DEFAULT')}]]</h6>-->
<!--                        <a class="card-link" th:href="@{/carrito/agregar/} + ${libro.idLibro}">[[#{libro.comprar}]]</a>-->
                        <p class="card-text">[[${libro.detalle}]]</p>                        
                    </div>
                </div>                
            </div>
            <div th:if="${libros == null or libros.empty}"  th:text="#{libro.no_mostrar}">
                No tenemos lista de libros que mostrar...
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
